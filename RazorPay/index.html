<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="bg-deepBlue">
        <div class="relative flex items-center justify-between w-[1080px] mx-auto">
            <!-- LOGO -->
            <a href="#" class="cursor-pointer py-7 pr-7"><img src="./Images/razorpay-logo_white.svg" alt="" width="125px" height="30px"></a>

            <ul class="flex gap-x-6">
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payments</a>
                    <div class="absolute bottom-0 w-full h-1 group-hover:bg-lightBlue"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Banking+</a>
                    <div class="absolute bottom-0 w-full h-1 group-hover:bg-lightBlue"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Credit</a>
                    <div class="absolute bottom-0 w-full h-1 group-hover:bg-lightBlue"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payroll</a>
                    <div class="absolute bottom-0 w-full h-1 group-hover:bg-lightBlue"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Resources</a>
                    <div class="absolute bottom-0 w-full h-1 group-hover:bg-lightBlue"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Support</a>
                    <div class="absolute bottom-0 w-full h-1 group-hover:bg-lightBlue"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Pricing</a>
                    <div class="absolute bottom-0 w-full h-1 group-hover:bg-lightBlue"></div>
                </li>
            </ul>

            <div class="flex gap-x-6">
                <img src="https://razorpay.com/build/browser/static/indian-flag.a7d181aa.svg" width="28px" height="20px">
                <button class="py-3 px-5 font-mullish text-white border-lightBlue border rounded-sm text-sm font-bold">Log in</button>
                <button class="py-3 px-4 font-mullish bg-white text-lightBlue300 border rounded-sm text-sm font-bold transition-all duration-200 hover:text-lightBlue500 group">Sign up 
                <span class="relative">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" focusable="false" class="h-4 w-4 inline-block ml-1.5"><path class="group-hover:fill-[#0b72e7]" fill="#4b94ed" d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/></svg>
                </span></button>
            </div>
        </div>
    </nav>

    <!-- Hero section -->
    <section class="relative bg-deepBlue">
        <div class="flex items-center justify-between w-[1080px] mx-auto">
            <!-- Left -->
            <div class="space-y-8">
                <h1 class="text-white font-mullish font-bold text-[40px] leading-[1.2]">Power your finance, grow your business</h1>
                <div class="w-6 h-1 bg-greenLight"></div>
                <p class="font-mullish text-white text-[18px] leading-7 opacity-70">Accept payments from customers. Automate payouts to vendors & employees. Never run out of working capital.</p>
                <button class="py-3 px-6 font-mullish bg-lightBlue text-white rounded-md font-bold transition-all duration-200 hover:bg-lightBlue500">Sign Up Now</button>
            </div>
            <!-- right -->
            <div>
                <img src="./Images/home-image.jpg" class="max-w-[670px]">
            </div>
        </div>
    </section>
